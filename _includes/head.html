<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ site.name }} -
        {% if include.title %}
            {{ include.title }}
        {% else %}
            {{ page.title }}
        {% endif %}
    </title>

    <meta content="4:20" property="og:site_name">

{% if page.author %}
    {% assign author = site.data.authors[page.author] %}
    <meta name="author" content="{{ author.name }}">
    {% if page.track_count %}
    <meta name="description" content="{{ page.title }} от {{ author.name }} | Треков: {{ page.track_count }} | Продолжительность: {{ page.duration }}">

    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="Продолжительность: {{ page.duration }} (треков: {{ page.track_count }})">
    <meta property="og:image" content="{{ page.cover }}">
    {% endif %}
{% endif %}


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">

    <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/base.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicons/manifest.json">
    <link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
</head>
